<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style2.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>

    <div class="card_infos">
      <h1>Get <em>insights</em> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <ol>
        <li><span class="key_numbers">10k+</span><br> <span class="data">companies</span></li>
        <li><span class="key_numbers">314</span><br> <span class="data">templates</span></li>
        <li><span class="key_numbers">12M+</span><br> <span class="data">queries</span></li>
      </ol>
    </div>

    <div class="img_bloc">
      <div class="overlay"></div>
    </div>

  </main>
</body>
</html>
